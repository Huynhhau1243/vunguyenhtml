<!-- Event handler attribute -->

<!-- viet trực tiếp đoạn mã javascipt len truc tiep  -->
<script></script>
<div id="mylove"
    style="background-color: pink;"
    onclick=""
    onmouseenter="
    var mylove = document.getElementById('mylove')
    mylove.style.backgroundColor = 'red'
    "
    onmouseleave="
    mylove.style.backgroundColor = 'pink'">
    Em yêu
</div>

<!-- event là sụ kiện khi di chuyện qua hay tác động lên nó 
event handler thể hiện việc ta phản hồi lại sự kiện đó  -->
<!-- onmouseenter là chuột đi vào  -->
<!-- onmouseleave là chuột đi ra -->
