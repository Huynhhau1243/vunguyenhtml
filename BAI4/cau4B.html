<!-- Table element dịch sang tiếng Việt là bản  -->
<!-- thẻ ataoj bản là <table></table> -->
<!-- <tr></tr> được viết tắt là table row là hàng của bảng  -->
<!-- <td></td> đươc viết tắt từ table data là dữ liệu cho từng trươnhf...  -->


<table border="4px" style="border-collapse: collapse;">
    <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Năm sinh</th>
        <th>Quê quán</th>
    </tr>
    <!-- Huỳnh Hậu  -->
    <tr>
        <td>1</td>
        <td>Huỳnh Hậu</td>
        <td style="text-align: center;">2005</td>
        <td>Việt Nam</td>
    </tr>
    <!-- Tạ Thị Bích Loan -->
    <tr>
        <td>2</td>
        <td>Tạ Thị Bích Loan</td>
        <td style="text-align: center;">2005</td>
        <td>Việt Nam</td>
    </tr>
        <!-- Huỳnh Ngọc Huyền  -->
    <tr>
        <td>3</td>
        <td>Huỳnh Ngọc Huyền</td>
        <td style="text-align: center;">2008</td>
        <td>Việt Nam</td>
    </tr>
</table>

<!-- Muốn cho các phần tử dính hết lại voi nhau ta dùng thuộc tính css có trong style đó là  -->
<!-- border-collapse : collapse  -->

<!-- <th></th> là table header là của phần đẩu  -->
